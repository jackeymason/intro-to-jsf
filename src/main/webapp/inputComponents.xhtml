    <h:head>
        <title>Facelet Title</title>

    <h:body>
    <h:form>
    	<h:panelGrid columns="2">
    		<h:outputLabel for="pw" value="Please enter a password" />
    		<h:inputSecret id="pw" />	
   	 		<h:outputLabel for="ta" value="This is a textarea" />
   	 		<h:inputTextarea id="ta" cols="8" rows="10" />
   	 		
   	 		<h:outputLabel for="ta" value="This is a selectOneRadio" />
   	 		<h:selectOneRadio value="#{componentListing.selectOneRadioSelection}" >
   	 			<f:selectItem  noSelectionOption="true" itemLabel="--Please select an dessert--" />
   	 			<f:selectItems value="#{dessertDao.desserts}" var="dessert" 
   	 			itemValue="#{dessert.dessertId}" itemDescription="#{dessert.dessertName}" itemLabel="#{dessert.dessertName}" />

    	</h:panelGrid>
    </h:form>
     
    </h:body>
